name: Continuous integration

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Build native only
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --features native

    - name: Build gWASM only
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --features gwasm

    - name: Build all features
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all-features

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
